<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>

	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.ez.menu.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="jquery.ez.menu.js"></script>
	<script>
	$(document).ready(function() {
		$('#container')
			.EZMenu([
            { "name" : "API", "options" : [
                { "name" : "Content", "url" : "content", "options" : [
                    { "name" : "Forms", "url" : "forms" }
                ]},
                { "name" : "Routes",  "url" : "routes" }
            ]},
            { "name" : "Users", "url" : "users", "options" : [
                { "name" : "Roles", "url" : "roles" }
            ]},
            { "name" : "System", "options" : [
                { "name" : "Look Profiler", "url" : "system"  },
                { "name" : "Restart",  "url" : "restart" }
            ]}
			]);
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>EZ Menu - An easy way to create a navigation menu from JSON</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.ez.menu.min.js" title="Only 2.4 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2014 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
